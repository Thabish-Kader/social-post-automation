name: Tweet Auto
on:
    pull_request:
        branches: -main
jobs:
    test:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./github_tweet.py

        strategy:
            matrix:
                python-version: [3.8]
        env:
            MODE: "dev"

        steps:
            - uses: actions/checkout@v3
            - name:  Set up Python
                uses: actions/setup-python@v4
                with:
                python-version: ${{matrix.python-version}}
            
            - name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install -r ../requirements.txt
                
            - name: Test App Code
             run: python ./github_tweet.py

        

